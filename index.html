<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back">
      <div class="to">Todo List</div>
      <div class="atend">
        <div class="chbox"><input type="checkbox" /> Attend meeting</div>
        <br />
        <div class="chbox">
          <input type="checkbox" /> <s>Complete Assignment</s>
        </div>
        <br />
        <div class="chbox">
          <input type="checkbox" /> <s>Finish design for new website</s>
        </div>
        <br />
        <div class="chbox"><input type="checkbox" /> Go to gym</div>
      </div>
    </div>
  </body>
</html>
